# Quartz configuration
quarkus.quartz.clustered=true 
quarkus.quartz.store-type=jdbc_cmt
quarkus.quartz.misfire-policy.task-job=ignore-misfire-policy 
#quarkus.quartz.datasource=quarkus-datasource

quarkus.scheduler.enabled=true
quarkus.scheduler.start-mode=forced

# Datasource configuration.
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=email_scheduler_username
quarkus.datasource.password=email_scheduler_password
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/email_scheduler

# Hibernate configuration
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=true
#quarkus.hibernate-orm.sql-load-script=no-file

# Flyway configuration
quarkus.flyway.connect-retries=100
quarkus.flyway.table=flyway_quarkus_history
quarkus.flyway.migrate-at-start=true
quarkus.flyway.baseline-on-migrate=true
quarkus.flyway.baseline-version=0.0.0
quarkus.flyway.baseline-description=Quartz
quarkus.flyway.locations=db/migration
# Enable OpenAPI
quarkus.openapi.path=/openapi
quarkus.smallrye-openapi.path=/swagger-ui
quarkus.swagger-ui.always-include=true

quarkus.container-image.build=true
